<include file="header"/>
<div class="w_login">
	<div class="w_car_content">
		<div class="w_login_to">
			<div class="w_login_tn">
				<p class="w_login_p">
					<a href="{:U('login')}" class="w_loing_lg">用户登录</a>
					<a href="javascript:;" class="w_loing_reg w_loing_this">免费注册</a>
				</p>
				<form action="{:U('regData')}" class="w_login_bg" id="formSubmit" data-url="{:U('login')}">
					<div class="w_login_username w_login_input">
						<input type="text" name="account" placeholder="请输入用户名">
					</div>
					<div class="w_login_pwd w_login_input">
						<input type="password" name="password" placeholder="请输入密码">
					</div>
					<div class="w_login_pwd w_login_input">
						<input type="password" name="password2" placeholder="请再次输入密码">
					</div>
					<div class="w_login_code w_login_input">
						<input type="text" name="code" placeholder="验证码">
						<img src="{:U('verify')}" id="code" title="点击我刷新"/>
						<img src="{$p}img/login7.png" title="点击我刷新" class="codeVer">
					</div>
					<div class="w_login_submit">
						<input type="submit" value="立即注册">
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
<include file="footer"/>
</body>
</html>
