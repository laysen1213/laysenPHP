<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>个人主页</title>
	<meta name="viewport" content="width=640,user-scalable=0">
    <meta name="format-detection" content="telephone=no" />
	<link rel="stylesheet" href="{$p_css}laysen.css?v=1">
	<link rel="stylesheet" href="{$p_css}mobile.css?v={:rand(1000,9999)}">
	<script type="text/javascript" src="{$p_js}jquery-1.8.3.min.js"></script>
	<script type="text/javascript" src="{$p_js}common.js"></script>
	<script type="text/javascript" src="http://res.wx.qq.com/open/js/jweixin-1.2.0.js"></script>
	<script type="text/javascript">
		wx.config({
		    appId: 'wx0f69f43268104bc0',
		    timestamp: '{$timestamp}',
		    nonceStr: '{$noncestr}',
		    signature: '{$signature}',
		    jsApiList: [
				// 所有要调用的 API 都要加到这个列表中
				'','chooseImage',''
		    ]
		});
		wx.ready(function(){
			wx.scanQRCode({
				needResult: 0, // 默认为0，扫描结果由微信处理，1则直接返回扫描结果，
				scanType: ["qrCode","barCode"], // 可以指定扫二维码还是一维码，默认二者都有
				success: function (res) {
					 var result = res.resultStr; // 当needResult 为 1 时，扫码返回的结果
					 alert(result);
				}
			});
			// wx.previewImage({
			//    current :"http://mmbiz.qpic.cn/mmbiz/PiajxSqBRaEIQxibpLbyuSK90RwHWR3nBl7V0XW4t5NvDzclrFgErwgZfIhFOXoYZbeRgpexb0QTKjAb99KymnGw/0?wx_fmt=png",//当前图片HTTP地址
			//    urls : ["http://mmbiz.qpic.cn/mmbiz/PiajxSqBRaEIQxibpLbyuSK90RwHWR3nBl7V0XW4t5NvDzclrFgErwgZfIhFOXoYZbeRgpexb0QTKjAb99KymnGw/0?wx_fmt=png"],
			// })
		});
		wx.error(function(res){

		});
	</script>
	<script type="text/javascript">
		var http_file = "{$http_file}";
		var p_img = "{$p_img}";
	</script>
</head>
